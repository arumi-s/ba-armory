<div class="actionbar">
	<div class="actionbar-start">
		<!-- i18n -->
		<mat-checkbox class="item_action-show_surplus_items" [(ngModel)]="dataService.deck.options.showSurplusItems" color="accent">
			{{ dataService.i18n.item_show_surplus_items }}
		</mat-checkbox>
		<!-- i18n -->
		<mat-checkbox class="item_action-show_required_items" [(ngModel)]="dataService.deck.options.showRequiredItems" color="accent">
			{{ dataService.i18n.item_show_required_items }}
		</mat-checkbox>
		<!-- i18n -->
		<mat-checkbox class="item_action-show_elephs" [(ngModel)]="dataService.deck.options.showElephs" color="accent">
			{{ dataService.i18n.item_show_elephs }}
		</mat-checkbox>
	</div>

	<div class="actionbar-end">
		<!-- i18n -->
		<button class="item_action-sort" mat-stroked-button [matMenuTriggerFor]="itemSortMenu">
			<mat-icon>sort</mat-icon>
			<span>
				{{ dataService.localization.UI["sortby"] }}
				{{ selectedItemSortOption?.label }}
			</span>
		</button>

		<mat-menu #itemSortMenu="matMenu" class="item_sort-options" xPosition="before">
			<button
				*ngFor="let sortOptions of dataService.itemSortOptions"
				class="item_sort-option"
				[value]="sortOptions.id"
				mat-menu-item
				(click)="handleClickItemSortOption(sortOptions.id)"
			>
				{{ sortOptions?.label }}
			</button>
		</mat-menu>

		<button class="icon-button item_action-direction" mat-stroked-button (click)="handleClickItemSortDirection()">
			<mat-icon>{{ this.selectedItemSortDirection === -1 ? "arrow_upward" : "arrow_downward" }}</mat-icon>
		</button>
	</div>
</div>
<div
	class="flex flex-wrap justify-center items-stretch my-3 gap-2 hide-favor"
	[class.hide-surplus]="!dataService.deck.options.showSurplusItems"
	[class.hide-required]="!dataService.deck.options.showRequiredItems"
	[class.hide-elephs]="!dataService.deck.options.showElephs"
>
	<ba-item-icon *ngFor="let item of dataService.stockables" [id]="item"></ba-item-icon>
</div>
